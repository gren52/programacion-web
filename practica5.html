<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 5</title>
</head>
<body>

    <h1>Formulario de Registro de Alumnos Nuevo Ingreso</h1>

    <!-- Formulario de registro -->
    <form action="" method="post"> 
        <p>Nombre Completo</p>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
        <br>
        
        <p>Correo Electrónico</p>
        <input type="email" id="email" name="correo" placeholder="Correo Electrónico" required>
        <br>
        
        <p>Contraseña</p>
        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
        <br>

        <p>Género</p>
        <input type="radio" id="hombre" name="genero" value="hombre">
        <label for="hombre">Hombre</label>
        
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label>

        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label>
        <br>

        <p>Intereses</p>
        <input type="checkbox" id="deporte" name="intereses" value="deporte">
        <label for="deporte">Deporte</label>

        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label>

        <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
        <label for="tecnologia">Tecnología</label>
        <br>

        <p>Carrera a la que aspiras</p>
        <select id="carrera" name="carrera">
            <option value="ingeniero en sistemas computacionales">Ingeniero en Sistemas Computacionales</option>
            <option value="ingenieria civil">Ingeniería Civil</option>
            <option value="arquitectura">Arquitectura</option>
            <option value="ingenieria mecanica">Ingeniería Mecánica</option>
        </select>
        <br><br>

        <p>Comentario</p>
        <textarea name="comentario" id="comentario" placeholder="Escribe tu comentario"></textarea>
        <br>

        <!-- Botones -->
        <button type="reset">Restablecer</button>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
